<div class="container">
  <div class="d-flex justify-content-between mt-5">
    <div class="custom-flex">
      <p class="titulo">Novo Departamento</p>
    </div>
    <div class="custom-flex">
      <a>
        <div class="titulo botao" (click)="voltar()">
          Cancelar
        </div>
      </a>
    </div>
  </div>

  <div class="card mt-3">
    <form [formGroup]="departamentoForm">

      <div class="col-12">
        <label class="label-text">Nome do Departamento:</label>
        <div class="form-floating">
          <input type="text" id="inputCategoria" class="form-control form-control-lg" [ngClass]="cssValidator(f.nome)"
            placeholder="categoria" formControlName="nome" />
          <label for="inputCategoria" class="label-input">Criar Novo...</label>
          <div *ngIf="f.nome.errors?.required && f.nome.touched" class="invalid-feedback">
            O nome do Departamento é obrigatorio.
          </div>
        </div>
      </div>


      <div class="col-12 mt-3">
        <label class="label-text">Descrição:</label>
        <div class="form-floating">
          <textarea class="form-control form-control-descricao" placeholder="Leave a comment here" id="inputDescricao"
            formControlName="descricao" [ngClass]="cssValidator(f.descricao)"></textarea>
          <label for="inputDescricao" class="label-input">Escreva uma descrição</label>
          <div *ngIf="f.descricao.errors?.required && f.descricao.touched" class="invalid-feedback">
            Descrição é obrigatorio.
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-6 col-12 mb-2">
          <div class="label-text">
            Funcionarios
          </div>

          <div class="box-funcionarios">
            <table class="table default-text" *ngIf="funcionariosLista.length != 0">
              <thead style="position:sticky">

                <th></th>
                <th></th>

              </thead>
              <tbody>
                <tr *ngFor="let funcionario of funcionariosLista; let i = index">
                  <td class="apelidoFuncionario">
                    <span class="apelidoFuncionario">
                      <img class="image-circle me-2" [src]="environment.images + '/' + funcionario.imagem"
                        (error)="substituirImagem($event)" width="33" height="31" />
                      {{funcionario.apelido}}
                    </span>
                  </td>
                  <td class="align-middle">
                    <i class="fa-regular fa-x text-danger clickable" (click)="excluirFuncionario(funcionario.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-lg-12 col-12 mt-3">

            <div class="mt-4">
              <button class="btn-add" (click)="openFuncionarioDialog()"> + Adicionar funcionario</button>
            </div>

          </div>

        </div>

     

        <div class="col-12 mt-5">
          <button class="blue-button clickable" (click)="criarDepartamento()"> Criar Departamento </button>
        </div>


      </div>
    </form>
  </div>
