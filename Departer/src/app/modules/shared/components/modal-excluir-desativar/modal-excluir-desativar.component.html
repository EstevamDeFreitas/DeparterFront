<header>
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
    <div class="text-center dialog-title w-100" mat-dialog-title>
        {{ title }}
    </div>
</header>


<div class="text-center dialog-text w-100 m-0" mat-dialog-content>
    {{ message }}
</div>

<div class="d-flex justify-content-center mt-4 mb-3 col-12" mat-dialog-actions>

    <div class="col-6">
        <button mat-raised-button class="white-button col-lg-6 col-12" (click)="onCancel()">{{ cancel }}</button>
    </div>
   <div class="col-6">
    <button mat-raised-button class="red-button col-lg-6 col-12" (click)="onConfirm()">{{ confirm }}</button>
   </div>

</div>
