<div class="modal-card">
    <header>
      <mat-icon class="close" mat-dialog-close (click)="onCancel()">close</mat-icon>
      <div class="text-center dialog-title w-100" mat-dialog-title>
        Adicionar Funcionários
      </div>
    </header>


    <div mat-dialog-content>

      <div class="text-center dialog-text mb-4">
        Clique nos quadrados para adicionar os funcionários que deseja.
      </div>



      <div class="flex-fill" *ngIf="funcionariosDepartamento && funcionariosDepartamento.length">
        <div class="input-group mb-2">

          <div class="input-group-text">Filtro:</div>

          <input type="text" class="form-control" placeholder="Filtrar por Apelido" [(ngModel)]="filtroLista">

        </div>
      </div>


      <table class="table table-striped table-hover" *ngIf="funcionariosDepartamento && funcionariosDepartamento.length">
        <thead class="table-light">
          <tr>
            <th>Imagem</th>
            <th>Apelido</th>
            <th>
              <input class="form-check-input" type="checkbox" checked disabled>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcionario of funcionariosFiltrados; let i = index">
            <td><img class="image-circle me-2" [src]="'https://localhost:7178/resources/images/' + funcionario.funcionario.imagem" width="33" height="31"
              (error)="substituirImagem($event)"/></td>
            <td class="align-middle">{{funcionario.funcionario.apelido}}</td>
            <td class="align-middle">
              <input class="form-check-input" type="checkbox" id="funcionario{{i}}" (change)="changeNoCheckbox($event, funcionario.funcionario)">
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center" *ngIf="funcionariosDepartamento.length == 0">
        <div class="mt-3 mb-3 aviso">
          Nenhum funcionário foi encontrado !
        </div>
      </div>


    </div>


    <div class="d-flex justify-content-center mt-4 mb-3" mat-dialog-actions>
      <div class="col-lg-5 col-12 me-lg-2">
        <button mat-raised-button class="white-button" (click)="onCancel()">Cancelar</button>
      </div>
      <div class="col-lg-5 col-12">
        <button mat-raised-button class="red-button" (click)="onConfirm()">Confirmar</button>
      </div>
    </div>


  </div>
