<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <div class="custom-flex">
            <p class="titulo">{{departamento?.nome}}</p>
        </div>
        <div class="custom-flex">
            <a>
                <div class="titulo botao clickable" (click)="irParaEditarDepartamento(idDepartamento)">
                    Editar
                </div>
            </a>
        </div>
    </div>

    <div class="card mt-3">



        <div class="col-12">
            <label class="label-text">Descrição:</label>
            <div class="form-floating">
                <input type="text" id="inputCategoria" class="form-control form-control-lg form-control-descricao"
                    placeholder="categoria" disabled  [ngModel]="departamento?.descricao" />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-6 col-12 mb-2">
                <div class="texto">
                    Funcionarios
                </div>

                <div class="mt-3">
                    <div class="subtitulo">
                        Lucas Silva
                    </div>
                    <div class="subtitulo mt-1">
                        Maria Cristina
                    </div>
                    <div class="subtitulo clickable azul mt-2">
                        Ver todos
                    </div>
                </div>


            </div>

            <div class="col-lg-6 col-12">
                <div class="label-text">
                    Regras
                </div>

                <div class="mt-3">
                    <div class="subtitulo row">
                        <div class="col-6 mt-3">
                            Máximo de horas diárias:
                        </div>
                        <div class="col-4 form-floating p-0">

                        </div>
                    </div>


                    <div class="subtitulo mt-2 row">
                        <div class="col-6 mt-3">
                            Máximo de horas extras por mês:
                        </div>
                        <div class="col-4 form-floating p-0">


                        </div>
                    </div>


                </div>
            </div>

        </div>

        <div class="col-12 mt-5">
            <button class="red-button" (click)="excluirDepartamento()"> Desativar Departamento </button>
        </div>

        
    </div>

</div>
