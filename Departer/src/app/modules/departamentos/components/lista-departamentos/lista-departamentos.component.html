<div class="container">

    <div class="d-flex justify-content-between mt-5">
        <div class="custom-flex">
            <p class="titulo">Meus Departamentos</p>
        </div>
        <div class="custom-flex">
            <a>
                <div class="titulo botao" (click)="novoDepartamento()">
                   <b>+</b> Novo Departamento
                </div>
            </a>
        </div>
    </div>

    <div class="row mt-5">

        <div class="col-auto" *ngFor="let departamento of departamentos">
        <mat-card class="example-card mt-3 clickable" (click)="detalhesDepartamento(departamento.id)">
            <img *ngIf="departamento.imageUrl == ''"  mat-card-image src="https://cdn.shopify.com/s/files/1/0305/4075/9177/products/papel-de-parede-adesivo-degrade-roxo-e-azul-n05175-745864.jpg?v=1643338826" >
            <img *ngIf="departamento.imageUrl != ''"  mat-card-image src="{{departamento.imageUrl}}" >
            <mat-card-content>
              <h1 class="text-center texto-card">
                {{departamento.nome}}
              </h1>
            </mat-card-content>
          </mat-card>
        </div>




    </div>

</div>
