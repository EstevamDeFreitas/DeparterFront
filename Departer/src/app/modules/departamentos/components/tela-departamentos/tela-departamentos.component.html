<div class="container">

    <div class="d-flex justify-content-between mt-5">
        <div class="custom-flex">
            <p class="titulo">{{departamento?.nome}}</p>
        </div>
        <div class="custom-flex">
            <a>
                <div class="titulo botao clickable" (click)="detalhesDepartamento(idDepartamento)">
                    + Ver Mais
                </div>
            </a>
        </div>
    </div>


    <div class="row">

        <div class="col-lg-7 col-12 mt-5">
            <div class="col-lg-11 col-12">
                <div class="titulo">
                    Atividades
                </div>
                <div class="card mt-4">

                </div>

                <div class="titulo mt-5">
                    Planejamentos
                </div>
                <div class="card mt-4">

                </div>
            </div>

        </div>
        <div class="col-lg-5 col-12 mt-5">
            <div class="col-12 text-center">
                <div class="titulo">
                    Funcionarios
                </div>
            </div>
                <div class="card mt-4">

                    <div class="box-funcionarios">
                        <table class="table default-text table-borderless" *ngIf="funcionariosLista.length != 0">
                          <thead style="position:sticky">
              
                            <th></th>
                            <th></th>
              
                          </thead>
                          <tbody>
                            <tr *ngFor="let funcionario of funcionariosLista; let i = index">
                              <td>
                                <img class="image-circle me-2" src=".\assets\images\icone.circulo.svg" width="25" height="23" />
                              </td>
                              <td>{{funcionario.apelido}}</td>
                             
                            </tr>
                          </tbody>
                        </table>
                      </div>

                </div>
            
        </div>
    </div>

</div>
