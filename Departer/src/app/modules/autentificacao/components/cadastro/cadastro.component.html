<section class="image">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-5">
        <div class="card mb-5 mb-sm-0">
          <div class="row g-0">
            <div class="col-12 d-flex align-items-center">
              <div class="card-body p-1 p-md-3">

                <form [formGroup]="registerForm">

                  <div class="d-flex align-items-center justify-content-center mb-md-3 pb-2">
                    <img class="logo" src="../../../../../assets/images/departerLogo.png">
                  </div>

                  <div class="d-flex justify-content-center mb-md-2 pb-2">
                    <h1 class="login-text">Fazer Cadastro</h1>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" id="inputNome" class="form-control form-control-lg"
                      [ngClass]="cssValidator(f.nome)" placeholder="fulano" formControlName="nome" />
                    <label for="inputNome">Nome</label>
                    <div *ngIf="f.nome.errors?.required && f.nome.touched" class="invalid-feedback">
                      Nome é obrigatorio.
                    </div>
                    <div *ngIf="f.nome.errors?.minLength && f.nome.touched" class="invalid-feedback">
                      Nome deve ter mais que 5 caracteres.
                    </div>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" id="inputEmail" class="form-control form-control-lg"
                      [ngClass]="cssValidator(f.email)" placeholder="nome@email.com" formControlName="email" />
                    <label for="inputEmail">Email</label>
                    <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
                      E-mail é obrigatorio.
                    </div>
                    <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
                      Endereço de E-mail inválido.
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 col-sm-6 mb-3">
                      <div class="form-floating">
                        <input type="password" id="inputSenha" class="form-control form-control-lg"
                          [ngClass]="cssValidator(f.senha)" placeholder="senha" formControlName="senha" />
                        <label for="inputSenha">Senha</label>
                        <div *ngIf="f.senha.errors?.required && f.senha.touched" class="invalid-feedback">
                          Senha é obrigatorio.
                        </div>
                        <div *ngIf="f.senha.errors?.minlength && f.senha.touched" class="invalid-feedback">
                          Senha deve conter no mínimo 6 caracteres.
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-sm-6 mb-3">
                      <div class="form-floating">
                        <input type="password" id="inputConfirmaSenha" class="form-control form-control-lg"
                          [ngClass]="cssValidator(f.confirmarSenha)" placeholder="senha"
                          formControlName="confirmarSenha" />
                        <label for="inputConfirmaSenha">Confirmar Senha</label>
                        <div *ngIf="f.confirmarSenha.errors?.required" class="invalid-feedback">
                          Confirmar senha é obrigatorio.
                        </div>
                        <div *ngIf="f.confirmarSenha.errors?.mustMatch" class="invalid-feedback">
                          As duas senhas devem ser iguais.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center pt-1 mb-4">
                    <button class="btn btn-purple col-12" type="button" (click)="register()">Cadastrar-se</button>
                  </div>

                  <p class="cadastro-text">Ja possui conta?
                    <a class="effect-underline" href="/">Fazer Login</a>
                  </p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
