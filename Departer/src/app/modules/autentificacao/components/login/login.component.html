<section class="vh-100 image">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-5">
        <div class="card">
          <div class="row g-0">
            <div class=" col-12 d-flex align-items-center">
              <div class="card-body p-2 p-lg-3">

                <form [formGroup]="loginForm">

                  <div class="d-flex align-items-center justify-content-center mb-4 pb-2">
                    <img class="logo" src=".\assets\images\departerLogo.png">
                  </div>

                  <div class="d-flex justify-content-center mb-2 pb-2">
                    <h1 class="login-text" >Fazer Login</h1>
                  </div>

                  <div class="form-floating mb-4">
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="nome@email.com" formControlName="email" required/>
                    <label for="inputEmail">Email</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input type="password" id="inputSenha" class="form-control form-control-lg" placeholder="senha" formControlName="password" required/>
                    <label for="inputSenha">Senha</label>
                  </div>

                </form>

                  <div class="mb-3 d-flex flex-row-reverse">
                    <a class="effect-underline text-muted" href="#">Esqueceu sua senha?</a>
                  </div>

                  <div class="d-flex justify-content-center pt-1 mb-4">
                    <button class="btn btn-purple col-12" type="button" (click)="login()">Login</button>
                  </div>

                  <p class="cadastro-text">NÃ£o possui conta?
                    <a class="effect-underline" href="#!">Cadastre-se</a>
                  </p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
