<section class="vh-100 image">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-5">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-12 d-flex align-items-center">
                            <div class="card-body p-2 p-lg-3">

                                <form [formGroup]="senhaForm">

                                    <div class="d-flex align-items-center justify-content-center mb-3 pb-2">
                                        <img class="logo" src=".\assets\images\departerLogo.png">
                                    </div>

                                    <div class="d-flex justify-content-center mb-2 pb-2">
                                        <h1 class="login-text">Mudar senha</h1>
                                    </div>

                                 
                                        <div class="form-floating mb-2 col-12">
                                            <input type="password" id="inputSenha" class="form-control form-control-lg"
                                                [ngClass]="cssValidator(f.senha)" placeholder="senha"
                                                formControlName="senha" required />
                                            <label for="inputSenha">Senha</label>
                                            <div *ngIf="f.senha.errors?.required && f.senha.touched"
                                                class="invalid-feedback">
                                                Senha é obrigatorio.
                                            </div>
                                        </div>

                                        <div class="form-floating mb-2 col-12">
                                            <input type="password" id="inputConfirma" class="form-control form-control-lg"
                                                [ngClass]="cssValidator(f.confirmarSenha)" placeholder="confirmarSenha"
                                                formControlName="confirmarSenha" required />
                                            <label for="inputconfirmarSenha">confirmarSenha</label>
                                            <div *ngIf="f.confirmarSenha.errors?.required && f.confirmarSenha.touched"
                                                class="invalid-feedback">
                                                A Senha de confirmação é obrigatoria.
                                            </div>
                                        </div>                                    

                                </form>

                                <div class="d-flex justify-content-center pt-1 mb-4">
                                    <button class="btn btn-purple col-12" type="button" [disabled]="!senhaForm.valid"
                                        (click)="trocarSenha()">Confirmar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
