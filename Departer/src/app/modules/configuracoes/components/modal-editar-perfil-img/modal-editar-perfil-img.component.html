<div class="modal-card">
    <header>
        <mat-icon class="close" mat-dialog-close (click)="onCancel()">close</mat-icon>
        <div class="text-center dialog-title w-100" mat-dialog-title>
            Nova Imagem
        </div>
    </header>
    <div class="col-12 mt-4">
        <div class="form-floating">
            <input type="text" id="inputCategoria" class="form-control form-control-lg" placeholder="imagem"
                [(ngModel)]="funcionario.imagem" />
            <label for="inputCategoria" class="label-input">Link da Imagem...</label>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4 mb-3 col-12" mat-dialog-actions>

        <div class="col-6">
            <button mat-raised-button class="blue-button col-12" (click)="onConfirm()">Adicionar</button>
        </div>

    </div>

</div>
