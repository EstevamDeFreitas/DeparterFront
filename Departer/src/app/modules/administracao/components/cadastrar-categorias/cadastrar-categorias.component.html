<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <div class="custom-flex">
            <p class="titulo">Nova Categoria</p>
        </div>
        <div class="custom-flex">
            <a>
                <div class="titulo botao" (click)="cancelar()">
                    Cancelar
                </div>
            </a>
        </div>
    </div>

    <div class="card mt-3">

        <div class="col-9">
            <label class="label-text">Nome:</label>
            <div class="form-floating">
                <input type="text" id="inputCategoria" class="form-control form-control-lg" placeholder="categoria"/>
                <label for="inputCategoria">Criar Novo...</label>
            </div>
    
        </div>

        <div class="d-flex justify-content-between mt-5">
            <div class="custom-flex col-6">
               <button class="blue-button">Criar Categoria</button>
            </div>
            <div class="custom-flex col-6">
                <button class="red-button">Cancelar</button>
            </div>
        </div>

      
    </div>
</div>
